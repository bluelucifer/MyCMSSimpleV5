<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - My Simple Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet">
    <style>
        .prose {
            max-width: none;
        }
        .prose h1 { @apply text-3xl font-bold text-gray-900 mt-8 mb-4; }
        .prose h2 { @apply text-2xl font-semibold text-gray-900 mt-6 mb-3; }
        .prose h3 { @apply text-xl font-semibold text-gray-900 mt-5 mb-2; }
        .prose p { @apply text-gray-700 mb-4 leading-relaxed; }
        .prose ul { @apply list-disc list-inside mb-4 text-gray-700; }
        .prose ol { @apply list-decimal list-inside mb-4 text-gray-700; }
        .prose li { @apply mb-1; }
        .prose blockquote { @apply border-l-4 border-blue-500 pl-4 italic text-gray-600 mb-4; }
        .prose code { @apply bg-gray-100 px-1 py-0.5 rounded text-sm font-mono; }
        .prose pre { @apply bg-gray-800 text-white p-4 rounded-lg mb-4 overflow-x-auto; }
        .prose pre code { @apply bg-transparent p-0; }
        .prose a { @apply text-blue-600 hover:text-blue-800 underline; }
        .prose strong { @apply font-semibold; }
        .prose em { @apply italic; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="py-6">
                <nav class="mb-4">
                    <a href="index.html" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                        ← 블로그 홈으로
                    </a>
                </nav>
                <h1 class="text-3xl font-bold text-gray-900">My Simple Blog</h1>
                <p class="mt-2 text-gray-600">간단한 CMS로 만든 블로그</p>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <article class="bg-white rounded-lg shadow-sm border p-8">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ page.title }}</h1>
            </header>
            
            <div class="prose prose-lg max-w-none">
                {{ page.html_content | safe }}
            </div>
        </article>

        <div class="mt-8 text-center">
            <a href="index.html" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                ← 블로그 홈으로 돌아가기
            </a>
        </div>
    </main>

    <footer class="bg-white border-t mt-12">
        <div class="max-w-4xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                © 2024 My Simple Blog. GitHub Pages로 호스팅됩니다.
            </p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
</body>
</html>
